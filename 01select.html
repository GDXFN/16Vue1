<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style type="text/css">
        *{margin:0px; padding:0px;}
        body{font-size:14px;}
        #app{width:1000px; margin:10px auto;}
        #bigImg{float:left; margin-right:10px;}
        .item{
            width:340px;
            line-height:30px;
            box-sizing: border-box;
            background:#f7f7f7;
            border:1px solid #f7f7f7;
            margin:10px 0px;
            float:left;
        }
        .item img{vertical-align:middle; margin-right:10px;}
        .select{ border:1px solid darkred;}
    </style>
</head>
<body>
<div id="app">
    <img id="bigImg" :src="space"/>
    <p>颜色选择</p>
    <div v-for="(item,i) in objArr" @click="change(item,i)" :class="{'select':active==i}"><img :src="item.img" width="60" height="60"/>{{item.txt}}</div>
</div>
<script>


    new Vue({
        el:"#app",
        data: {
            space:"image/01.png",
            active:-1,
            objArr:[{
                img:'image/02.png',
                txt:'宝石蓝'
            },
                {
                    img:'image/03.png',
                    txt:'极光色'
                },
                {
                    img:'image/04.png',
                    txt:'樱粉金'
                },
                {
                    img:'image/05.png',
                    txt:'翡冷翠'
                }

            ]
        },
        methods:{
            change(item,i) {
                this.active=i;
                this.space=item.img

            }
        }

    })


</script>

</body>
</html>
